<div ng-include="'public/_navbar.html'"></div>

<div class="container">

	<form class="form-horizontal">
		<div class="form-group">
			<label for="items" class="col-sm-2 control-label">Items</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="items" name="items" ng-model="settings.items">
			</div>
		</div>
		<div class="form-group">
			<label for="game" class="col-sm-2 control-label">Game</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="game" name="game" ng-model="settings.game">
			</div>
		</div>
		<div class="form-group">
			<label for="rate" class="col-sm-2 control-label">Refresh Rate</label>
			<div class="col-sm-2">
				<input type="text" class="form-control small-field" id="rate" name="currency" ng-model="settings.rate">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success" ng-click='start()'>Start</button>
			</div>
		</div>

	</form>

	<div class="items">
		<item ng-repeat="item in items" data="item"></item>
	</div>
</div>
