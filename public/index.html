<div ng-include="'public/_navbar.html'"></div>

<div class="container">

	<form class="form-horizontal">
		<div class="form-group">
			<label for="items" class="col-sm-2 control-label">Items</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="items" name="items" ng-model="settings.items">
			</div>
		</div>
		<div class="form-group">
			<label for="game" class="col-sm-2 control-label">Game</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="game" name="game" ng-model="settings.game">
			</div>
		</div>
		<div class="form-group">
			<label for="rate" class="col-sm-2 control-label">Refresh Rate</label>
			<div class="col-sm-2">
				<input type="text" class="form-control small-field" id="rate" name="settings.rate" ng-model="settings.rate">
			</div>
		</div>

		<div class="form-group" ng-repeat="autobuy in settings.autobuy">
			<label for="autobuy-{{$index}}" class="col-sm-2 control-label">Auto Buy</label>
			<div class="col-sm-8">
				<div class="input-group">
		      <span class="input-group-addon">
		        <input type="checkbox" ng-model="settings.autobuy[$index].enable">
		      </span>
		      <input type="text" class="form-control" id="autobuy-{{$index}}" ng-model="settings.autobuy[$index].name" placeholder="item name">
		    </div><!-- /input-group -->
			</div>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="rate" ng-model="settings.autobuy[$index].price" placeholder="min price">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-success" ng-click='start()' ng-if="!interval">Start</button>
				<button type="submit" class="btn btn-warning" ng-click='stop()' ng-if="interval">Stop</button>
				<button type="submit" class="btn btn-warning offset" ng-click='clear()' ng-if="!interval && items.length">Clear</button>
			</div>
		</div>
	</form>

	<div class="items list">
		<item ng-repeat="item in items" data="item"></item>
	</div>
</div>
