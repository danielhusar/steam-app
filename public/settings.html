<div ng-include="'public/_navbar.html'"></div>

<div class="container settings">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="currency" class="col-sm-2 control-label">Currency</label>
			<div class="col-sm-2">
				<input type="text" class="form-control small-field" id="currency" ng-model="settings.currency" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="currencySign" class="col-sm-2 control-label">Currency code</label>
			<div class="col-sm-2">
				<input type="text" class="form-control small-field" id="currencySign" ng-model="settings.currencySign" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="country" class="col-sm-2 control-label">Country</label>
			<div class="col-sm-2">
				<input type="text" class="form-control small-field" id="country" ng-model="settings.country" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="language" class="col-sm-2 control-label">Language</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="language" ng-model="settings.language" readonly>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success" ng-click='save()'>Load data</button>
			</div>
		</div>

	</form>
</div>
