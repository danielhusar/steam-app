<div ng-include="'public/_navbar.html'"></div>

<div class="container settings">
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="steamLogin" class="col-sm-2 control-label">steamLogin</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="steamLogin" name="steamLogin" ng-model="settings.steamLogin">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="sessionid" class="col-sm-2 control-label">sessionid</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="sessionid" name="sessionid" ng-model="settings.sessionid" readonly>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="currency" class="col-sm-2 control-label">currency</label>
	    <div class="col-sm-2">
	      <input type="text" class="form-control small-field" id="currency" name="currency" ng-model="settings.currency" readonly>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-success" ng-click='save()'>Save</button>
	    </div>
	  </div>

	  <div class="alert alert-danger" ng-if="error">
			Wrong steamLogin
		</div>

	</form>
</div>
